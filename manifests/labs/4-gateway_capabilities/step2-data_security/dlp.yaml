apiVersion: security.policy.gloo.solo.io/v2
kind: DLPPolicy
metadata:
  name: dlp-policy-custom-actions
  namespace: gloo-mesh
spec:
  applyToRoutes:
  - route:
      labels:
        secured: "true"
  config:
    actions:
    - customAction:
        maskChar: "*"
        name: test # only used for logging
        percent: 60
        regexActions:
        - regex: '"username":[^"]*"([^"]*)"'
          subgroup: 1
